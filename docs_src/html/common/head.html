<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="description" content="NPM script to generate resposive images with sharp.">
<meta name="author" content="onfaitdessites.fr">
<link rel="apple-touch-icon" sizes="180x180" href="assets/ico/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/ico/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/ico/favicon-16x16.png">
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">
<style>
	body,
	html {
		height: 100%;
		background: #121212;
	}

	.loading:not(.loaded),
	.loading:not(.loaded) body {
		overflow: hidden;
	}

	.loading body {
		opacity: 0;
	}

	.loading::before,
	.loading:after {
		content: '';
		display: block;
		position: fixed;
		top: 50%;
		left: 50%;
		width: 100px;
		height: 100px;
		border-radius: 50%
	}

	.loading:before {
		transform: translate(-50%, -50%);
		border: 10px solid red;
		box-sizing: border-box
	}

	.loading:after {
		background: linear-gradient(90deg, #000 0, rgba(0, 0, 0, .9) 30%, rgba(0, 0, 0, .7) 70%, rgba(0, 0, 0, 0) 100%);
		animation: r 1.5s linear infinite
	}

	@keyframes r {
		from {
			transform: translate(-50%, -50%) rotate(0)
		}

		to {
			transform: translate(-50%, -50%) rotate(360deg)
		}
	}
</style>
<link rel="preload" href="js/index.js" crossorigin="anonymous" as="script" />
<script>
	//Catch IE regexp error in prism.js
	try {
		RegExp('(?<test>a)')
	} catch (e) {
		console.log("Loading Page polyfills")
		var d = document,
			s = d.createElement('script')
		s.async = "false";
		s.defer = "true";
		s.src = "js/polyfills/polyfills.min.js";
		d.head.appendChild(s);
	}
</script>
<script>
	var d = document,
		s = d.createElement('script')
	s.async = "false";
	s.defer = "true";
	try {
		//Throw error if class private fields are not supported
		eval("class test{#private;#method(){};constructor(){}}");
		console.log("%cClass private fields are supported : Loading ES6 module", "color: green;")
		s.type = "module";
		s.src = "js/index.js";
	} catch (e) {
		console.log("Class private fields are not supported : Loading IIFE script")
		s.src = "js/noModule/index.js";
	}
	d.head.appendChild(s);
</script>
